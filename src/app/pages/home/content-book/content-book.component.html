<div class="jumbotron">
    <h2 style="background-color: grey; color: white;">Book Details:</h2><hr>
    <div class="image">
        <img src="http://localhost:8090/{{content.images}}">
    </div>
    <div class="content">
    <b>Book Name:</b>{{content.name}}<br>

    <b>Pages:</b>{{content.pages}}<br>
    <b>Price:</b>INR {{content.price}}<br>
    </div>
    
</div>
